syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "SMMPMessages";
option java_package = "MMS.SMMP";


message SMMPMessage {
  bool isEncrypted = 1;
  bool requiresAck = 2;
  bytes signature = 4;
  bytes payload = 5;
  string x5u = 6;
}

message SMMPMessageAck {
  string ack = 1;
  bytes signature = 2;
  string x5u = 3;
}


message SMMPMessage {
  bool isEncrypted = 1;
  bool requiresAck = 2;
  bytes signature = 3;
  bytes certificate = 4;
  bytes payload = 5;
}

message SMMPAck {
  string messageID = 1;
  bytes signature = 2;
  bytes certificate = 3;
}